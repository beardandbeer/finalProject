</html><!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
  <meta charset="UTF-8">
  <title th:text="#{projects.index.title}"> </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

<sectiono layout:fragment="custom-content">
  <div class="container">
    <h2 th:text="#{projects.index}"></h2>
    <div>
      <a th:href="@{/projects/new}" class="btn btn-secondary">
        Nowy Projekt
      </a>
    </div>
    <div th:each="project : ${projects}">
      <table class="table">
        <thead>
        <tr>
          <td>
            Kod
          </td>
          <td>
            Nazwa
          </td>
          <td>
            Edycja
          </td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project: ${projects}">
          <td th:text="${project.code}"/>
          <td th:text="${project.name}"/>
          <td>
            <a th:href="@{'/projects/edit/' + ${project.id}}" class="btn btn-secondary">
              Edytuj
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</sectiono>

</body>
</html>
